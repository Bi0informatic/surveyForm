<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">Simple Survey</h1>
        <p id="description">This is a survey about personal information, favourite pets, favourite colours, and food.</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Full Name</label>
                <input id="name" type="text" placeholder="full name..." required/>
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="email address..." required/>
                <label id="number-label" for="number">Age</label>
                <input id="number" type="number" min="0" max="120" placeholder="age..." required/>
            </fieldset>
            <fieldset>
                <legend>Perferred Pet</legend>
                <label for="dropdown">Which do you like more?</label>
                <select id="dropdown">
                <option selected>none</option>
                <option>Cats</option>
                <option>Dogs</option>
            </select>
            </fieldset>
            <fieldset>
                <legend>Perferred Colour</legend>
                <label for="radio1" ><input checked id="radio1" type="radio" name="radio" class="inline" value="green"/>
Green</label>
                <label for="radio2"><input id="radio2" type="radio" name="radio" class="inline" value="blue"/>
Blue</label>
            </fieldset>
            <fieldset>
                <legend>Select all that you would eat</legend>
                <label for="food1">Apple</label>
                <input id="food1" type="checkbox" value="apple"/>
                <label for="food2">Bitter Melon</label>
                <input id="food2" type="checkbox" value="bitter-melon"/>
                <label for="food3">Century Egg</label>
                <input id="food3" type="checkbox" value="century-egg"/>
                <label for="food4">Duck</label>
                <input id="food4" type="checkbox" value="duck"/>
            </fieldset>
            <fieldset>
                <legend>Miscellaneous</legend>
                <label for="textarea">Additional Comments</label>
                <textarea id="textarea"></textarea>
                <button id="submit" type="submit" form="survey-form">Submit</button>
            </fieldset>
            </form>
    </body>
</html>
