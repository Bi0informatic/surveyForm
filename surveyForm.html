<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">**** Survey</h1>
        <p id="description">This is a survey about X.</p>
        <form id="survey-form">
            <label id="name-label" for="name">Full Name</label>
            <input id="name" type="text" placeholder="full name..." required/>
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" placeholder="email address..." required/>
            <label id="number-label" for="number">Age</label>
            <input id="number" type="number" min="0" max="120" placeholder="age..." required/>
            <label for="dropdown">Which do you like more?</label>
            <select id="dropdown">
                <option selected>none</option>
                <option>Cats</option>
                <option>Dogs</option>
            </select>
        </form>
        <button type="submit" form="survey-form">Submit</button>
    </body>
</html>
